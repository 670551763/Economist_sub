<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>经济学人邮箱订阅</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            margin-top: 20px;
            height: 25vh;
            background-color: #E40A03;
        }

        header img {
            display: block;
            margin: 0 auto;
            height: 100%;

        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
            height: 45vh;
            background-color: lightgray;
        }

        .input {
            float: left;
            margin: 20px auto;
            width: 600px;
            height: 60px;
        }

        .input input {
            float: left;
            box-sizing: border-box;
            padding-left: 10px;
            width: 80%;
            height: 100%;
            font-size: 18px;
            border: none;
            outline: none;
            border-bottom: 2px solid white
        }

        .input input:focus {
            border-bottom: 2px solid red;

        }

        .input button {
            float: left;
            width: 20%;
            height: 100%;
            border: none;
            background-color: #E40A03;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: 700;
            color: snow;
            opacity: .85;
            cursor: pointer;
        }

        .input button:hover {
            opacity: 2;
        }

        footer {
            margin-top: 10px;
            width: 100%;
            height: 20vh;
            background-color: black;
        }
    </style>
</head>

<body>
    <header>
        <img src="{{url_for('static', filename='./images/The_Economist_Logo.svg.png')}}" alt="">
    </header>
    <section>
        <form action="/add_email" method="post">
            <div class="input">
                <label for="email"><input type="email" name="email" id="email" autocomplete="off">
                    <button type="submit" title="订阅经济学人">订阅</button>
            </div>
        </form>
    </section>
    <footer></footer>
</body>

</html>
